name: Tags
description: |-

  APIs for Tags
endpoints:
  -
    httpMethods:
      - GET
    uri: api/tags
    metadata:
      title: 'Show all tags'
      description: ''
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      orderBy:
        name: orderBy
        description: 'Must be one of <code>id</code>, <code>name</code>, or <code>type</code>.'
        required: false
        example: type
        type: string
        custom: []
      orderDirection:
        name: orderDirection
        description: 'Must be one of <code>asc</code> or <code>desc</code>.'
        required: false
        example: desc
        type: string
        custom: []
      type:
        name: type
        description: 'Must be one of <code>cipher_key</code> or <code>cryptogram</code>.'
        required: false
        example: cryptogram
        type: string
        custom: []
    responses:
      -
        status: 200
        content: |
          {
              "status": "Success",
              "status_code": 200,
              "message": "List of all tags",
              "data": [
                  {
                      "id": 4,
                      "name": "lapovica",
                      "type": "cryptogram"
                  },
                  {
                      "id": 3,
                      "name": "tagovica",
                      "type": "cryptogram"
                  },
                  {
                      "id": 2,
                      "name": "jahahaha",
                      "type": "cipher_key"
                  },
                  {
                      "id": 1,
                      "name": "new tag",
                      "type": "cipher_key"
                  }
              ]
          }
        headers: []
        description: '200'
    responseFields: []
